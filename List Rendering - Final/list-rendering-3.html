<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List Rendering</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
</head>
<body>
    <div class="container py-5" id="app">
        <h2>Top 10 Frameworks</h2>
        <ul class="list-group">
            <!-- The index access the object's position in the array -->
            <li v-for= "(framework, index) in topTenFrameworks" class="list-group-item d-flex justify-content-between align-items-center" >
                <!-- The index+1 is useful for numbering since the array starts from 0 -->
                {{ index+1 + ". " +framework }}
                <!-- //access the index array of each framework and give it its score -->
                <span class="badge badge-primary badge-pill" >{{scores[index]}}</span>
            </li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
    new Vue({
        el: '#app',
        data: {
            topTenFrameworks: [
                // we shall access the array index and use it to number the items
                "ASP.NET", "AngularJS", "Ruby on Rails", "ASP.NET MVC", "React", "Django", "Angular", "Laravel", "Spring", "Express",
            ],
            scores: [
            100, 96, 95, 94, 93, 91, 89, 89, 88, 87, 86
            ]
        }
    })
    </script>
</body>
</html>
