<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="root">
    Name: <b>{{ message }} </b><br>
   Age:   {{ number +10 }}  <br>
   Date:  {{ day }} <br>
   Voted: {{ voted ? 'yes' : 'Not yet voted' }} <br>
   CodeName {{ message.split('').reverse('').join('') }} <br>
    <!--data binding for the link-->
    Link:  <a v-bind:href="url">{{ url }}</a> <br>
    <!--data binding for the dynamicID-->
    dynamicID: <h3 v-bind:data="dynamicID"> {{ dynamicID }}</h3><br>
    batteryID: <h3 v-bind:data="batteryID"> {{ batteryID }}</h3>
</div>


<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var matchy = new Vue({
        el: '#root',
        data: {
            message: 'Marvin Musambi AMukohe',
            number : 40,
            day: 'Wednesday 20th Feb 2019',
            voted : true,
            url: 'https:www.facebook.com',
            dynamicID: 50,
            batteryID: 20

        }
    })
</script>
</body>
</html>
